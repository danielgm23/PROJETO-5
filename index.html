<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@
0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;
0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700
;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">

  <header>
    <h1>
      Crie e compartilhe <br> seu evento. 
    </h1>
    
    <p>

      O primeiro passo é preencher esse <br> formulário de inscrição

    </p>
    
  </header>

  </div>

  <form action="">

      <fieldset> <!--conjuto de informações-->
        <div class="fieldset-wrapper">
        <legend>
          Informações do Evento </legend>
            <div class="input-wrapper">
              <label for="event-title">Título do evento <span>(minimo 8 caractesres)</span></label>
              <input type="text" name="" id="event-title">

            </div>

            <div class="input-wrapper">
              <label for="event-link">Link do evento<span>(comece com https://)</span></label>
              <input type="url" name="" id="event-link">

            </div>

            <div class="input-wrapper">
              <label for="event-contact">Whatsapp para contato<span>(somente números)</span></label>
              <input type="number" name="" id="event-contact">

            </div>

            <div class="input-wrapper">
              <label for="event-information">Informações extras</label>
              <textarea name="" id="event-information" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-select">Categoria</label>
              <select name="" id="event-select">
                <option value="">Ao vivo</option>
                <option value="">Podcast</option>
                <option value="">Mentorship</option>
              </select>
             
            </div>

          </div>
      
      </fieldset>

      <fieldset> <!--conjuto de informações-->
      
        <div class="fieldset-wrapper">

        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="event-email">E-mail do administrador <span>
            (digite um email válido)</span></label>
          <input type="email" name="" id="event-email">

        </div>
        <div class="input-wrapper">

          <label for="event-passwords">Senha de acesso para os participantes 
            <span>(minimo 8 caractesres)</span></label>
          <input type="password" name="" id="event-passwords">

        </div>

        <div>
      <fieldset>    

      <fieldset> <!--conjuto de informações-->
    
        <div class="fieldset-wrapper">

        <legend>Dia e hora</legend>
        
          

          <div class="col-3">

              <div class="input-wrapper">

              <label for="event-date">Data</label>
              <input type="date" name="" id="event-date">

              </div>

            

            <div class="input-wrapper">

              <label for="event-begin">De</label>
              <input type="time" name="" id="event-begin">

            </div> 
              
            

            <div class="input-wrapper">

              <label for="event-end">Até</label>
              <input type="time" name="" id="event-end">
              
            </div>
          
          </div>

            



        </div>

        

      <fieldset>

  </form>
</body>
</html>
